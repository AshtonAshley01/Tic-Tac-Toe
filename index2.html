<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="index.css" />
    <style></style>
    
</head>

<script>
    <link href = "tictactoe.js"></link>
</script>


<body>
    <h1 style="text-align: center">TIC TAC TOE GAME</h1>
    
    
    <div class="header">
        <h2 style="text-align: center">Choose your Player</h2>
        
        <div class="box">
            <img src="/cross.png" alt="Cross">
            <input type="radio" name="char_val" id="char" value="cross">
            <img src="/circle.png" alt="Circle">
            <input type="radio" name="char_val" id="char" value="circle">
        </div>
    </div>

    <div id="tictac">
        <div class="row1">
            <button id="b1" class="btn" type="button" onclick="handleclick(this.id)"></button>
            <button id="b2" class="btn" type="button" onclick="handleclick(this.id)"></button>
            <button id="b3" class="btn" type="button" onclick="handleclick(this.id)"></button>
        </div>
        <div class="row2">
            <button id="b4" class="btn" type="button" onclick="handleclick(this.id)"></button>
            <button id="b5" class="btn" type="button" onclick="handleclick(this.id)"></button>
            <button id="b6" class="btn" type="button" onclick="handleclick(this.id)"></button>
        </div>
        <div class="row3">
            <button id="b7" class="btn" type="button" onclick="handleclick(this.id)"></button>
            <button id="b8" class="btn" type="button" onclick="handleclick(this.id)"></button>
            <button id="b9" class="btn" type="button" onclick="handleclick(this.id)"></button>
        </div>
    </div>

    <button id="reset" onclick="reset()">RESET</button>
</body>

</html>
