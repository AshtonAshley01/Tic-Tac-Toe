<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style></style>

    <script></script>
  </head>

  <body>
    <div id="main">
      <h1 style="text-align: center">TIC TAC TOE GAME</h1>
      <h2 style="text-align: center">Choose your Player</h2>
      <h3 style="text-align: center">Player 1 = O</h3>
      <h3 style="text-align: center">Player 2 = X</h3>

      <!-- Row1 -->
      <div class="button">
        <button id="b1" type="text"></button>

        <button id="b2" type="text"></button>

        <button id="b3" type="text"></button>
      </div>

      <!-- Row2 -->
      <div class="button">
        <button id="b4" type="text"></button>

        <button id="b5" type="text"></button>

        <button id="b6" type="text"></button>
      </div>

      <!-- Row3 -->
      <div class="button">
        <button id="b7" type="text"></button>

        <button id="b8" type="text"></button>

        <button id="b9" type="text"></button>
      </div>
      <br> <br>
      <button id="reset" style="margin: auto">RESET</button>
    </div>
  </body>
</html>
